<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TW Travel</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>
    <main>
      <ul>
        <li><a href="/backtime.html">Backtime</a></li>
        <li class="active"><a href="/">Snipe</a></li>
        <li><a href="/cancelsnipe.html">Cancel&nbsp;Snipe</a></li>
      </ul>

      <div class="container">
        <div class="left">Insérez l'heure d'arrivée de l'attaque qu'il faut <u>sniper</u></div>
        <div id="arrival-error" class="error"></div>
        <input id="arrival" maxlength="8" autocomplete="off" oninput="onInputChanged('arrival')"></input>

        <div class="left">Dans combien de jours ? <span class="text--small">(0 = aujourd'hui)</span></div>
        <input id="days-offset" maxlength="1" autocomplete="off" value="0" oninput="onInputChanged(undefined)"></input>

        <div class="checkbox text--small">
          <input id="scavenger" name="scavenger" type="checkbox" />
          <label for="scavenger">Attaquer un village barbare</label>
        </div>

        <!-- Insérez le temps de trajet de vos troupes vers le village à attaquer -->
        <div id="scavenger-text" class="left">Insérez le temps de trajet pour le support</div>
        <div id="walk-time-error" class="error"></div>
        <input id="walk-time" maxlength="8" autocomplete="off" oninput="onInputChanged('walk-time')"></input>

        <div class="text--big">Heure de départ:</div>
        <div id="result" class="result"></div>

        <div id="return-block" class="container" style="visibility: hidden;">
          <div class="text--small">Vos troupes rentreront dans votre village à:</div>
          <div id="return" class="text--small"></div>
        </div>
      </div>
    </main>
  </body>
</html>
